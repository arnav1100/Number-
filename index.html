  <meta charset="UTF-8">

      margin: 0;

<body>
  <div class="container">
    <div class="arnav">💀 CRACKER 1.0 - NUMBER SNIPER 🔫</div>
    <div class="quote">"I don’t guess. I break the system. — Arnav"</div><div class="section-title">Step 1: Enter Period Number (last 3 digits)</div>
<input type="text" id="periodInput" placeholder="e.g. 845">
<button onclick="askPrevious()">➡️ Enter Last 20 Results</button>

<div class="section-title" id="inputBox"></div>
<div id="prediction"></div>

<div class="section-title">Feedback</div>
<label>Was it a HIT or MISS?</label>
<select id="resultStatus">
  <option value="hit">HIT</option>
  <option value="miss">MISS</option>
</select>
<label>What was the actual result number?</label>
<input type="number" id="actualNumber" min="0" max="9">
<button onclick="updateHistory()">🔁 Update History</button>

<div class="section-title">History (Last 20 Numbers)</div>
<div id="history"></div>

<div style="margin-top: 30px; font-size: 14px; text-align: center;">
  🔗 Telegram: <a href="https://t.me/ARNAV_1100" style="color:#00ffaa;">@ARNAV_1100</a><br>
  📢 Channel: <a href="https://t.me/+fKHabYVx_shkMDk1" style="color:#00ffaa;">Join Hack Alerts</a>
</div>

  </div>  <script>
    let lastResults = [];

    function askPrevious() {
      const period = parseInt(document.getElementById("periodInput").value);
      if (isNaN(period)) {
        alert("Please enter a valid 3-digit period number");
        return;
      }

      let html = "<div><b>Enter last 20 result numbers before period " + period + ":</b></div>";
      for (let i = period - 20; i < period; i++) {
        html += `<label>${i}</label><input type='number' min='0' max='9' id='res${i}'><br>`;
      }
      html += `<button onclick='startPrediction(${period})'>🚀 Analyze & Predict</button>`;
      document.getElementById("inputBox").innerHTML = html;
    }

    function startPrediction(currentPeriod) {
      lastResults = [];
      for (let i = currentPeriod - 20; i < currentPeriod; i++) {
        const val = parseInt(document.getElementById(`res${i}`).value);
        if (isNaN(val) || val < 0 || val > 9) {
          alert("Enter all 20 numbers correctly");
          return;
        }
        lastResults.push(val);
      }
      analyzePattern();
    }

    function analyzePattern() {
      let freq = Array(10).fill(0);
      lastResults.forEach(num => freq[num]++);
      let numbered = freq.map((f, n) => ({ num: n, freq: f }));
      numbered.sort((a, b) => a.freq - b.freq);
      let prediction = numbered.slice(0, 3).map(e => e.num);

      document.getElementById("prediction").innerHTML = `<div class='section-title'>🎯 Number Shots: <b>${prediction.join(', ')}</b></div>`;
    }

    function updateHistory() {
      const actual = parseInt(document.getElementById("actualNumber").value);
      if (isNaN(actual)) {
        alert("Enter actual number (0-9)");
        return;
      }
      lastResults.push(actual);
      if (lastResults.length > 20) lastResults.shift();
      analyzePattern();
      document.getElementById("history").innerText = `Last 20 Results: ${lastResults.join(', ')}`;
    }
  </script></body>
