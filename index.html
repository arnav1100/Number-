<body>
  <div class="container">
    <h1>CRACKER 1.0</h1>
    <p class="quote">"Master the digits, dominate the game." â€” ARNAV</p>
    <p>Enter <strong>Current Period Number (Last 3 Digits)</strong>:</p>
    <input type="number" id="currentPeriod" placeholder="e.g., 865" /><p>Enter <strong>Last 20 Result Numbers</strong> (Separate with space):</p>
<textarea id="resultInput" rows="4" placeholder="e.g., 2 7 6 0 3 0 8 7 4 1 7 6 0 7 3 7 5 2 1 3"></textarea>

<button onclick="analyze()">Save & Predict</button>

<div id="prediction" class="results"></div>
<div id="history" class="results"></div>

</div>

  </div>  <script>
    let resultHistory = [];

    function analyze() {
      const current = document.getElementById("currentPeriod").value;
      const input = document.getElementById("resultInput").value.trim();
      const results = input.split(" ").map(Number);

      if (results.length !== 20) {
        alert("Please enter exactly 20 numbers.");
        return;
      }

      resultHistory = results;
      document.getElementById("resultInput").value = "";

      let freq = {};
      results.forEach(num => {
        freq[num] = (freq[num] || 0) + 1;
      });

      const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
      const top3 = sorted.slice(0, 3).map(e => e[0]);

      document.getElementById("prediction").innerHTML =
        `<h2>ðŸ”¥ Suggested Number Shots:</h2><strong>${top3.join(" / ")}</strong>`;

      document.getElementById("history").innerText = `Saved History (Latest 20):\n${resultHistory.join(" â†’ ")}`;
    }
  </script></body>
