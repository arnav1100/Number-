  </div>  <script>
    let history = [];
    let predictedPeriod = null;

    function generateFields() {
      const period = parseInt(document.getElementById('startPeriod').value);
      if (isNaN(period)) return alert("Enter valid period");

      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      for (let i = period - 20; i < period; i++) {
        const input = document.createElement('input');
        input.type = 'number';
        input.id = `r${i}`;
        input.placeholder = `Result of ${i}`;
        container.appendChild(input);
      }

      const submitBtn = document.createElement('button');
      submitBtn.textContent = "‚úÖ Save & Start";
      submitBtn.onclick = () => {
        for (let i = period - 20; i < period; i++) {
          const val = parseInt(document.getElementById(`r${i}`).value);
          if (isNaN(val)) return alert(`Missing value at ${i}`);
          history.push(val);
        }
        document.getElementById('setupSection').classList.add('hidden');
        document.getElementById('mainSection').classList.remove('hidden');
        updateHistory();
      };
      container.appendChild(submitBtn);
    }

    function generatePrediction() {
      const period = parseInt(document.getElementById('periodInput').value);
      if (isNaN(period)) return alert("Enter valid period");
      predictedPeriod = period;

      const freq = Array(10).fill(0);
      history.forEach(num => freq[num]++);

      let shots = freq
        .map((count, num) => ({ num, count }))
        .sort((a, b) => a.count - b.count)
        .slice(0, 3)
        .map(obj => obj.num);

      document.getElementById('output').innerHTML = `<strong>Next Best Shots:</strong> ${shots.join(', ')}`;
      document.getElementById('predictedBox').innerHTML = `<strong>Based on 20-round pattern</strong>`;
      document.getElementById('hitMissSection').classList.remove('hidden');
    }

    function recordResult(status) {
      const actual = parseInt(document.getElementById('actualResult').value);
      if (isNaN(actual)) return alert("Enter actual result");

      history.push(actual);
      if (history.length > 20) history.shift();

      document.getElementById('output').innerHTML += `<br><strong>${status.toUpperCase()}</strong> recorded for ${predictedPeriod} (actual: ${actual})`;
      updateHistory();

      document.getElementById('hitMissSection').classList.add('hidden');
      document.getElementById('actualResult').value = '';
      document.getElementById('periodInput').value = '';
      document.getElementById('predictedBox').innerHTML = '';
    }

    function updateHistory() {
      document.getElementById('history').innerHTML = `<strong>Last 20 Results:</strong><br>${history.join(', ')}`;
