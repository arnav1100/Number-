  </div>  <script>
    function predict() {
      const last = parseInt(document.getElementById('lastResult').value);
      const period = document.getElementById('period').value;
      const historyRaw = document.getElementById('history').value;
      const output = document.getElementById('output');
      const showHistory = document.getElementById('showHistory');

      if (isNaN(last) || !historyRaw.trim()) {
        output.innerText = "Please enter valid inputs.";
        return;
      }

      let prediction = 'UNKNOWN';
      if ([0, 1, 5, 8, 9].includes(last)) prediction = 'BIG';
      if ([2, 3, 4, 6, 7].includes(last)) prediction = 'SMALL';

      const history = historyRaw.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
      let counts = {};
      history.forEach(n => counts[n] = (counts[n] || 0) + 1);
      const mostFreq = Object.keys(counts).sort((a, b) => counts[b] - counts[a]).slice(0, 3);

      output.innerHTML = `
        <strong>Current Period:</strong> ${period} <br>
        <strong>Prediction:</strong> ${prediction}<br>
        <strong>Top Trending Digits:</strong> ${mostFreq.join(', ')}<br>
        <strong>Auto Re-Analyzed Based on History ‚úî</strong>
      `;

      showHistory.innerHTML = `<strong>Last 20 Results:</strong><br> ${history.join(' , ')}`;
