  <script>
    let results = [];

    function startPrediction() {
      const period = document.getElementById('periodInput').value;
      if (period.length !== 3) return alert("Enter a 3-digit period number");
      const prediction = getPrediction(period);
      document.getElementById('resultBox').querySelector('p').innerText = `Prediction Result: ${prediction}`;

    function getPrediction(period) {
      const last = parseInt(period[2]);
      return [0, 1, 5, 8, 9].includes(last) ? "Number Shot: BIG" : "Number Shot: SMALL";

    function markResult(status) {
      const period = document.getElementById('periodInput').value;
      const number = prompt("Enter result number for period " + period);
      if (number === null || number === '') return;
      results.push(`${period} ‚Üí ${number} (${status.toUpperCase()})`);
      if (results.length > 20) results.shift();
      showHistory();
    }

    function showHistory() {
      document.getElementById('historyList').innerHTML = results.map(r => `<div>‚Ä¢ ${r}</div>`).join('');
