<body>
  <div class="container">
    <h1>CRACKER 1.0 ðŸ”¥</h1>
    <div id="setup">
      <input type="text" id="periodInput" placeholder="Enter Current Period Number (3-digit)" />
      <textarea id="historyInput" placeholder="Enter last 20 results (space/comma separated)"></textarea>
      <button onclick="saveHistory()">Save & Start Prediction</button>
    </div><div id="predictor" style="display:none;">
  <h2>Current Period: <span id="currentPeriod"></span></h2>
  <p><strong>ðŸ”¥ Suggested Numbers:</strong> <span id="suggestedNumbers"></span></p>
  <input type="text" id="actualResult" placeholder="Enter Actual Result Number" />
  <button onclick="submitResult()">Submit Result</button>
  <div id="resultHistory"></div>
</div>

<div id="quote">

  </div>  <script>
    let resultHistory = [];
    function saveHistory() {
      const period = document.getElementById('periodInput').value;
      const rawHistory = document.getElementById('historyInput').value;
      resultHistory = rawHistory.split(/\s|,/).map(n => parseInt(n)).slice(-20);
      document.getElementById('setup').style.display = 'none';
      document.getElementById('predictor').style.display = 'block';
      document.getElementById('currentPeriod').innerText = period;
      updatePrediction();
    }

    function updatePrediction() {
      const freqMap = {};
      resultHistory.forEach(n => {
        freqMap[n] = (freqMap[n] || 0) + 1;
      });
      const sorted = Object.entries(freqMap).sort((a, b) => b[1] - a[1]);
      const top3 = sorted.slice(0, 3).map(([num]) => num);
      document.getElementById('suggestedNumbers').innerText = top3.join(' / ');
    }

    function submitResult() {
      const newResult = parseInt(document.getElementById('actualResult').value);
      if (!isNaN(newResult)) {
        resultHistory.push(newResult);
        if (resultHistory.length > 20) resultHistory.shift();
        updatePrediction();
        document.getElementById('actualResult').value = '';
        document.getElementById('resultHistory').innerText = `History: ${resultHistory.join(', ')}`;
      }
    }
  </script></body>
