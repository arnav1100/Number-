<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRACKER 1.0 - Number Sniper</title>
  <style>
    body {
      font-family: monospace;
      background: url('your-background-image.gif') no-repeat center center fixed;
      background-size: cover;
      color: #00ffcc;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffcc;
    }
    .btn {
      padding: 10px;
      margin: 5px;
      background: #00ffcc;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .quote {
      font-style: italic;
      text-align: center;
      margin-top: 10px;
    }
    .branding {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔫 CRACKER 1.0 - Number Sniper</h2><div id="step1">
  <p>Enter Current Period Number:</p>
  <input type="text" id="currentPeriod" style="width:100%;" />
  <button class="btn" onclick="goToStep2()">Next</button>
</div>

<div id="step2" class="hidden">
  <p>Enter Last 20 Results (space/comma separated):</p>
  <input type="text" id="last20" style="width:100%;" />
  <button class="btn" onclick="saveLast20()">Save & Start</button>
</div>

<div id="predictionPanel" class="hidden">
  <h3>🎯 Current Prediction:</h3>
  <p id="prediction"></p>

  <p>Enter actual result number:</p>
  <input type="number" id="actualResult" />
  <button class="btn" onclick="submitResult()">Submit Result</button>

  <h4>📊 History (Last 20):</h4>
  <p id="historyDisplay"></p>
</div>

<div class="quote">“Master the chaos. Snipe the number. — <strong>ARNAV</strong>”</div>
<div class="branding">
  🔗 <a href="https://t.me/+fKHabYVx_shkMDk1" style="color: #00ffcc;">Join Channel</a> | 👤 <a href="https://t.me/arnav_1100" style="color: #00ffcc;">@ARNAV_1100</a>
</div>

  </div>  <script>
    let history = [];

    function goToStep2() {
      const period = document.getElementById('currentPeriod').value;
      if (!period || isNaN(period)) {
        alert('Enter a valid period number');
        return;
      }
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function saveLast20() {
      const input = document.getElementById('last20').value;
      history = input.split(/,|\s+/).map(n => parseInt(n)).filter(n => !isNaN(n)).slice(-20);
      if (history.length !== 20) {
        alert('Please enter exactly 20 valid numbers.');
        return;
      }
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('predictionPanel').classList.remove('hidden');
      predict();
    }

    function predict() {
      const freq = {};
      history.forEach(num => freq[num] = (freq[num] || 0) + 1);
      const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);
      const top3 = sorted.slice(0, 3).map(entry => entry[0]);
      document.getElementById('prediction').innerText = top3.join(' / ');
      updateHistoryDisplay();
    }

    function submitResult() {
      const actual = parseInt(document.getElementById('actualResult').value);
      if (isNaN(actual)) {
        alert('Enter valid number result.');
        return;
      }
      history.push(actual);
      if (history.length > 20) history.shift();
      document.getElementById('actualResult').value = '';
      predict();
    }

    function updateHistoryDisplay() {
      document.getElementById('historyDisplay').innerText = history.join(', ');
    }
  </script></body>
</html>
