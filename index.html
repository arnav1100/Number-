<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRACKER 1.0</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ff004f;
      border-radius: 20px;
      box-shadow: 0 0 25px #ff004f50;
    }
    h1 {
      text-align: center;
      color: #ff004f;
      font-size: 2.5rem;
      margin-bottom: 5px;
    }
    .quote {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 30px;
      color: #ccc;
      font-style: italic;
    }
    input, button, textarea {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    input, textarea {
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      background: #ff004f;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e60047;
    }
    .result-box {
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background: #111;
      border: 1px solid #ff004f;
    }
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }
    .footer a {
      color: #ff004f;
      text-decoration: none;
    }
    .history-box {
      margin-top: 15px;
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      border: 1px dashed #555;
      font-size: 0.95rem;
    }
    .hit-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .hit-buttons button {
      width: 48%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CRACKER 1.0</h1>
    <div class="quote">"Break the pattern. Sniper the system. ‚Äì <strong>ARNAV</strong>"</div><div id="inputSection">
  <input id="period" type="number" placeholder="Enter Current Period Number (e.g. 880)">
  <div id="resultsContainer"></div>
  <button onclick="generateFields()">üìå Submit 20 Results (Once)</button>
</div>

<div id="mainPrediction" style="display: none;">
  <input id="currentResult" type="number" placeholder="Enter result number of this period">
  <button onclick="predict()">üîç Predict Next</button>
  <div class="hit-buttons">
    <button onclick="recordResult('hit')">‚úÖ HIT</button>
    <button onclick="recordResult('miss')">‚ùå MISS</button>
  </div>
</div>

<div class="result-box" id="output">Prediction will appear here...</div>
<div class="history-box" id="showHistory"></div>

<div class="footer">
  üî• Made by <a href="https://t.me/ARNAV_1100" target="_blank">@ARNAV_1100</a><br>
  üì¢ Join the army: <a href="https://t.me/+fKHabYVx_shkMDk1" target="_blank">CRACKER Channel</a>
</div>

  </div>  <script>
    let history = [];
    let submitted = false;

    function generateFields() {
      if (submitted) return alert("Results already submitted. Start predictions now.");
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';
      const period = parseInt(document.getElementById('period').value);
      if (isNaN(period)) {
        container.innerHTML = '<p>Please enter a valid current period number.</p>';
        return;
      }
      for (let i = period - 20; i < period; i++) {
        const label = document.createElement('label');
        label.innerText = `Result of ${i}`;
        label.style.display = 'block';
        label.style.marginTop = '10px';
        const input = document.createElement('input');
        input.type = 'number';
        input.id = `r${i}`;
        input.placeholder = `Enter result number for ${i}`;
        container.appendChild(label);
        container.appendChild(input);
      }
      const submitBtn = document.createElement('button');
      submitBtn.textContent = "‚úÖ Save & Start Prediction";
      submitBtn.onclick = saveResults;
      container.appendChild(submitBtn);
    }

    function saveResults() {
      const period = parseInt(document.getElementById('period').value);
      if (isNaN(period)) return alert("Invalid period");
      for (let i = period - 20; i < period; i++) {
        const val = parseInt(document.getElementById(`r${i}`).value);
        if (isNaN(val)) return alert(`Result missing for ${i}`);
        history.push(val);
      }
      submitted = true;
      document.getElementById('inputSection').style.display = 'none';
      document.getElementById('mainPrediction').style.display = 'block';
      document.getElementById('showHistory').innerHTML = `<strong>Saved Last 20 Results:</strong><br> ${history.join(', ')}`;
    }

    function predict() {
      const result = parseInt(document.getElementById('currentResult').value);
      if (isNaN(result)) return alert("Enter result for current period.");
      history.push(result);
      if (history.length > 20) history.shift();

      let prediction = '‚Äî';
      if ([0, 1, 5, 8, 9].includes(result)) prediction = 'SMALL';
      if ([2, 3, 4, 6, 7].includes(result)) prediction = 'BIG';

      document.getElementById('output').innerHTML = `
        <strong>Last Result:</strong> ${result}<br>
        <strong>Prediction:</strong> ${prediction}<br>
        <strong>Auto Updated ‚úî</strong>
      `;

      document.getElementById('showHistory').innerHTML = `<strong>Last 20 Results:</strong><br> ${history.join(', ')}`;
    }

    function recordResult(status) {
      const last = history[history.length - 1];
      alert(`Recorded ${status.toUpperCase()} for result ${last}`);
    }
  </script></body>
</html>
